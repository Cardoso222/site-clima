<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- https://www.w3schools.com/tags/att_meta_charset.asp -->
  <meta charset="utf-8">
  <!-- https://www.w3schools.com/css/css_rwd_viewport.asp -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima - Weber School</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
  crossorigin="anonymous">
  <!-- https://medium.com/@DaphneWatson/css-normalize-css-reset-which-one-do-you-prefer-6e8cc593ac41 -->
  <link rel="stylesheet" href="src/static/css/normalize.css">
  <link rel="stylesheet" href="src/static/css/style.css">
</head>

<body>
  <div class="bg-window">
    <div class="weather">
      <p>Florianópolis</p>
      <hr>
      <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Tempo - Weber School">
      <div class="temperature">
        <p class="degrees">26 <span>°C</span></p>
        <p class="weather-definition">Parcialmente Nublado</p>
      </div>
      <div class="extra-info">
        <div class="wind-speed">
          <p>Velocidade<br>do Vento</p>
          <p>5 km/h</p>
        </div>
        <div class="humidity">
          <p>Umidade<br>Relativa</p>
          <p>76%</p>
        </div>
        <div class="termic-sensation">
          <p>Sensação<br>Térmica</p>
          <p>29°C</p>
        </div>
      </div>
    </div>
  </div>
  <div class="subscribe">
    <h1>Como está o tempo na sua cidade?</h1>
    <p>Acesse as condições do tempo ao vivo, confira as previsões e a evolução climática.</p>
    <form>
      <input type="text" placeholder="Insira aqui o nome da cidade">
      <input type="submit" value="Pesquisar">
    </form>
  </div>
  <div class="skew-div"></div>
</body>

</html>
